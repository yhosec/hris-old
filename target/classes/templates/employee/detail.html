<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">
        <fieldset>
            <legend>Employee Data</legend>
            <div class="form-group row">
                <div class="col-lg-3">
                    NIK
                </div>
                <div class="col-lg-5">
                    <input type="text" th:value="${employee.nik}" class="form-control" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-3">
                    Barcode
                </div>
                <div class="col-lg-5">
                    <input type="text" th:value="${employee.barcode}" class="form-control" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-3">
                    Name
                </div>
                <div class="col-lg-5">
                    <input type="text" th:value="${employee.fullName}" class="form-control" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-3">
                    Phone
                </div>
                <div class="col-lg-5">
                    <input type="text" th:value="${employee.phone}" class="form-control" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-3">
                    Address
                </div>
                <div class="col-lg-5">
                    <textarea class="form-control" th:value="${employee.address}" readonly="readonly"></textarea>
                </div>
            </div>
        </fieldset>
        <fieldset th:if="${employee.userId != null}">
            <legend>User Data </legend>
            <div class="form-group row">
                <div class="col-lg-3">
                    Email
                </div>
                <div class="col-lg-5">
                    <input type="text" th:value="${employee.userId.email}" class="form-control" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-3">
                    Username <i class="fa fa-info tooltip" data-toggle="tooltip" title="Leave empty if this employee can not login as user in this web." ></i>
                </div>
                <div class="col-lg-5">
                    <input type="text" th:value="${employee.userId.username}" class="form-control" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-3">
                    Role
                </div>
                <div class="col-lg-5">
                    <input type="text" th:value="${employee.userId.roles.name}" class="form-control" readonly="readonly">
                </div>
            </div>
        </fieldset>
        <div class="form-group clearfix">
            <a th:href="@{/employee}" class="btn btn-primary">Back</a>
        </div>
</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
